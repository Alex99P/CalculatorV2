<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>

<link rel="stylesheet" href="style.css">
<link rel="icon" href="imagini/m.png" type="image/gif" sizes="16x16">

<body>
  
  <div class="container">
    <div id="logo"><img src="imagini/Logo.jpg" alt=""></div>
<div class="pretAchizitie">
  <label for="pret" >Pretul achizitiei: </label>
  <input type="text" name="" id="pret" >
  <label for="pret">Euro/Dolar: </label>
  <input type="text" name="" id="moneda" value="4.9">
</div>
<div class="valoareFactura">
  <label for="valFactura">Valoarea facturi: </label>
  <input type="text" name="" id="valFactura">
</div>
<div class="valoareTransport">
  <label for="valTransport">Valoarea transportului: </label>
  <input type="text" name="" id="valTransport">
</div>
<div class="pretAcasa">
  <label for="pretAcasa">Pretul adus acasa: </label>
  <input type="text" name="" id="pretAcasa" disabled>
</div>
<div class="pret100">
  <label for="pret">Pretul 100%: </label>
  <input type="text" name="" id="pret100" disabled>

  <label for="pret">Pretul 150%: </label>
  <input type="text" name="" id="pret150" disabled>
  <label for="pret">Pretul 200%: </label>
  <input type="text" name="" id="pret200" disabled>
</div>
<button type="submit" id="btn">Calculeaza</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
